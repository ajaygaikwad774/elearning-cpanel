                <div class="col-sm-12">
                    <button (click)="exportToExcel()" class="btn btn-success">Excel File</button> 
                </div><hr>
                <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Story Name</th>
                            <th>Story Image</th>
                            <th>Story Valid From</th>
                            <th>Story Valid to</th>
                            <th> Hourly Basis </th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of storys">
                            <td>{{ item.storyDescription }}</td>
                            <td><img src="{{ item.storyImage }}" style="height: 100px; width: 100px;" alt=""></td>
                            <td>{{ item.validFrm }}</td>
                            <td>{{ item.validTo }}</td>
                            <td> {{ago(item.auditDetails.createTime)}} </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="delete(item.encMstStoryId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
