<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Subscription Form</h4>
      <div *ngIf="success" class="alert alert-success" role="alert" role="alert">
        <strong> Data Saved Successfully</strong>
      </div>
      <form class="forms-sample" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="planName" class="col-sm-3 col-form-label">Plan Name <a style="color: red;">*</a></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="planName" formControlName="planName" placeholder="Plan Name">
            <div *ngIf="form.get('planName').touched && form.get('planName').invalid" style="color: red;">
              <div *ngIf="form.get('planName').errors.required">Plan name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="planType" class="col-sm-3 col-form-label">Plan Type <a style="color: red;">*</a></label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="planType" formControlName="planType" placeholder="Plan Type">
            <div *ngIf="form.get('planType').touched && form.get('planType').invalid" style="color: red;">
              <div *ngIf="form.get('planType').errors.required">Plan type is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="planDurationInMonth" class="col-sm-3 col-form-label">Plan Duration <a
              style="color: red;">*</a></label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="planDurationMonth" formControlName="planDurationInMonth"
              placeholder="Plan Duration">
            <div *ngIf="form.get('planDurationInMonth').touched && form.get('planDurationInMonth').invalid"
              style="color: red;">
              <div *ngIf="form.get('planDurationInMonth').errors.required">Plan duration is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="planAmount" class="col-sm-3 col-form-label">Plan Amount <a style="color: red;">*</a></label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="planAmount" formControlName="planAmount"
              placeholder="Plan Amount">
            <div *ngIf="form.get('planAmount').touched && form.get('planAmount').invalid" style="color: red;">
              <div *ngIf="form.get('planAmount').errors.required">Plan Amount is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="planDesc" class="col-sm-3 col-form-label">Plan Description</label>
          <div class="col-sm-9">
            <textarea name="" id="planDesc" formControlName="planDesc" class="form-control" cols="15"
              rows="5"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-gradient-primary mr-2" [disabled]="form.invalid">Submit</button>
        <button class="btn btn-light" type="reset">Cancel</button>
      </form>
    </div>
  </div>
</div>
