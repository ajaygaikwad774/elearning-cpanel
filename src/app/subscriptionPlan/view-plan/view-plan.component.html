<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Subscription Plan Detail's</b></h4><br>
            <div class="table-responsive" #epltable>
                <div class="col-sm-12">
                    <button (click)="exportToExcel()" class="btn btn-success">Excel File</button> 
                </div><hr>
                <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Plan Name</th>
                            <th>Plan Description</th>
                            <th>Plan Amount</th>
                            <th>Plan Type</th>
                            <th>Plan Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of plan">
                            <td>{{ item.planName }}</td>
                            <td>{{ item.planDesc }}</td>
                            <td>{{ item.planAmount }}</td>
                            <td>{{ item.planType }}</td>
                            <td>{{ item.planDurationInMonth }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
