<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Job Detail's</b></h4><br>
            <div class="table-responsive" #epltable>
                <div class="col-sm-12">
                    <button (click)="exportToExcel()" class="btn btn-success">Excel File</button> 
                </div><hr>
                <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Job Location</th>
                            <th>Experienced Level</th>
                            <th>Qualification</th>
                            <th>responsibility</th>
                            <th>Package Description</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of jobVO">
                            <td>{{ item.jobTitle }}</td>
                            <td>{{ item.jobLocation }}</td>
                            <td>{{ item.experiencedLevel }}</td>
                            <td>{{ item.qualification }}</td>
                            <td>{{item.responsibility}}</td>
                            <td>{{ item.packageDesc }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
