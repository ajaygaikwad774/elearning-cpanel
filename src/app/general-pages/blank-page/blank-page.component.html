<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><b>Feedback Detail's</b></h4><br>
        <div class="table-responsive" #epltable>
          <div class="col-sm-12">
            <button (click)="exportToExcel()" class="btn btn-success">Excel File</button> 
          </div><hr>
          <table datatable  [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Comment</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of feedback">
                <td>{{ item.student.firstNm }} {{ item.student.lastNm }}</td>
                <td>{{ item.subject }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.auditDetails.createTime | date: 'dd/MM/yyyy' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
