<div class="col-md-12 grid-margin stretch-card">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Add Advertisement Form</h4>
          <div *ngIf="success" class="alert alert-success" role="alert" role="alert">
              <strong> Data Saved Successfully</strong>
          </div>
          <form class="forms-sample" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label for="adsDescription" class="col-sm-3 col-form-label">Advertise Name<a style="color: red;">*</a></label>
                  <div class="col-sm-9">
                      <input type="text" class="form-control" id="adsDescription" formControlName="adsDescription" placeholder="News Title">
                      <div *ngIf="form.get('adsDescription').touched && form.get('adsDescription').invalid" style="color: red;">
                          <div *ngIf="form.get('adsDescription').errors.required">Name is required</div>
                      </div>
                  </div>
              </div>

              <div class="form-group row">
                  <label for="adsControl" class="col-sm-3 col-form-label">Advertise Image <a style="color: red;">*</a></label>
                  <div class="col-sm-9">
                      <input type="file" class="form-control-file" accept="image/png, image/jpeg, image/jpg" (change)="adsImgConvert($event)" id="addControl" placeholder="News Subjet">

                        <br>
                        <!---Progress bar-->
                        <div class="progress form-group" *ngIf="progress > 0">
                            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                            </div>
                        </div>
                        <div class="alert alert-success" *ngIf=successFile>
                            <strong>{{result}}</strong>
                        </div>
                        <!---Progress bar-->

                  </div>
              </div>

              <button type="submit" class="btn btn-gradient-primary mr-2" [disabled]="!form.valid">Submit</button>
              <button class="btn btn-light" type="reset">Cancel</button>
          </form>
      </div>
  </div>
</div>
