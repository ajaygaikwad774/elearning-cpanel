<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><b>Student Detail's</b></h4><br>
            <div class="table-responsive" #epltable>
                <div class="col-sm-12">
                    <button (click)="exportToExcel()" class="btn btn-success">Excel File</button> 
                </div><hr>
                <table datatable [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Student Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of students">
                            <td>{{ item.type }}</td>
                            <td>{{ item.title }}&nbsp;{{ item.firstNm }}&nbsp;{{ item.middleNm }}&nbsp;{{ item.lastNm }}</td>                            
                            <td><button type="submit" class="btn btn-success" (click)="viewStudent(item.encMstStudentId)">View Student Detail's</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
